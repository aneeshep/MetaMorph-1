# Default values for metamorph.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace:

nginxImage:
  repository: docker.io/library/nginx
  tag: latest
  pullPolicy: IfNotPresent

image:
  repository: docker.io/library/metamorph
  tag: latest
  pullPolicy: IfNotPresent

#aneeshep/metamorph
#aafc7d91e97ef4b2e7435076192a1e5b97dcf480
#metamorph-test:latest

#do not change the config path
metamorphConfigPath: "/src/bitbucket.com/metamorph"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceMetamorph:
  type: NodePort
  port: 8080
  nodePort: 32700

serviceNginx:
  type: NodePort
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector:
  node: mtn52r08c001

tolerations: []

affinity: {}
